########################################
### MONITORS, WINDOWS AND WORKSPACES ###
########################################

# See https://wiki.hypr.land/Configuring/Monitors/
# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# 1) Laptop  16:10 1440p (Bottom, Landscape)
# 2) LG      16:9  1440p (Top,    Landscape)
# 3) Iiyama  9:16  1080p (Right,  Portrait)
monitor = eDP-1, 2560x1600@165, 0x1440, 1.25
monitor = HDMI-A-1, 2560x1440@144, 0x0, 1
monitor = DP-2, 1920x1080@60, 2560x0, 1, transform, 3

xwayland {
  # Force x11-to-Wayland apps to render without rescaling (laptop 1.25x)
  force_zero_scaling = true
}

# Ignore maximize requests from apps.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# CUSTOM Bind workspaces to monitors
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1

workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1

workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2


# CUSTOM Start GUI applications automatically on boot
#exec-once = [workspace 1 silent] anki
#exec-once = [workspace 4 silent] phpstorm
#exec-once = [workspace 9 silent] spotify
#exec-once = [workspace 9 silent] blanket


