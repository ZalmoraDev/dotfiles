### KEYBINDINGS ###
###################
# See https://wiki.hypr.land/Configuring/Keywords/
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
$mainMod = SUPER # Sets "Windows" key as main modifier

# Screenshots
bind = , PRINT, exec, hyprshot -m output -o ~/images/screenshots/$(date +%Y-%m)
bind = SHIFT, PRINT, exec, hyprshot -m region -o ~/images/screenshots/$(date +%Y-%m)
bind = CTRL, PRINT, exec, hyprshot -m window -o ~/images/screenshots/$(date +%Y-%m)

# Color picker, clipboard hist & emoji picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod SHIFT, V, exec, cliphist wipe
bind = $mainMod, PERIOD, exec, rofi -show emoji -modi emoji

# Hyprlock
bind = $mainMod, L, exec, hyprlock

# Waybar reload & hide
bind = $mainMod SHIFT, B, exec, /home/sv/dotfiles/waybar/.config/waybar/launch.sh; pkill hyprpaper; sleep 0.5; hyprpaper &
bind = $mainMod, B, exec, pkill -USR1 waybar

# Common apps (kitty, brave, dolphin & anki)
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, flatpak run com.brave.Browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, anki
bind = $mainMod, T, exec, libreoffice /home/sv/documents/reading/jb-refererencecard.odg

# Window behavior
bind = $mainMod, A, togglefloating,
bind = $mainMod, S, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle

# Application life
bind = $mainMod, C, killactive,
bind = $mainMod, SPACE, exec, $menu

# Move focus
